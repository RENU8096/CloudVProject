
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .slider-container {
      text-align: center;
    }

    #slider-image {
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    #slider-image:hover {
      transform: scale(1.03);
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <img id="slider-image" src="" alt="Image Slider">
    <div class="buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = [
      "C:\Users\renuk\Downloads\WhatsApp Image 2025-04-08 at 1.47.33 AM (2).jpeg/600x400?text=Image+1",
      "C:\Users\renuk\Downloads\WhatsApp Image 2025-04-08 at 1.47.33 AM (2).jpeg/600x400?text=Image+2",
      "C:\Users\renuk\Downloads\WhatsApp Image 2025-04-08 at 1.47.33 AM (2).jpeg600x400?text=Image+3/600x400?text=Image+3"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("slider-image");

    function showImage(index) {
      imgElement.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Show first image on load
    showImage(currentIndex);
  </script>

</body>
</html>
